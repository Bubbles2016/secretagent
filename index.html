<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/styles.css" type="text/css">
  </head>
  <body>

    <header>
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="logo">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </header>

    <!--main banner-->
    <div class="banner">
      <div class="container">
        <div class="mini-banner">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--navigation menu-->
    <nav>
      <ul class="desktop-nav container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="responsive-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!--items gallery-->
    <div class="container">
      <div class="gallery">

        <div class="product">
          <div class="image-pen">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div id="product-watch" class="product">
          <div class="image-watch">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div id="product-glasses" class="product">
          <div class="image-glasses">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>

      </div>
    </div>

    <!--coordinates of the location and working hours-->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <div class="title">
            Location
          </div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <div class="title">
            Hours
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc</p>
    </footer>

  </body>
</html>
